<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquiry Form</title>
  </head>
  <body bgcolor="FBF3D5">
    <h1>Inquiry Form</h1>
    <form>
      <label for="Fist Name">Fist Name: </label>
      <input type="text" placeholder="Enter Your Fist Name" required />
      <br />
      <br />

      <label for="last Name">Last Name: </label>
      <input type="text" placeholder="Enter Your Last Name" required />
      <br />
      <br />

      <label for="Contact No">Contact No: </label>
      <input type="number" placeholder="Enter Mobile No." required/>
      <br />
      <br />

      <label for="Email">Email: </label>
      <input type="email" placeholder="Enter Your E-mail Address" required />
      <br />
      <br />

      <label for="Gender">Gender:</label>
      <input type="radio" name="male" />
      <label for="Male">Male</label>
      <input type="radio" name="male" />
      <label for="Female">Female</label>
      <br />
      <br />

      <label for="Age Group">Age Group:</label>
      <select name="Age:" id="">
        <option>Select Your Age</option>
        <option>Below 18</option>
        <option>18-30</option>
        <option>31-50</option>
        <option>51 And Above</option>
      </select>
      <br>
      <br>

      <label for="Phone Brand">Select Phone Brand:</label>
      <select required>Select PHONE Brand
        <option>Select Phone Brand</option>
        <option>Apple</option>
        <option>One Plus</option>
        <option>Iqoo</option>
      </select>
      <br>
      <br>
      <label for="Address">Address:-</label>
      <textarea name="" id="" cols="30" rows="2" required></textarea>
      <br>
      <br>

      <!-- Buttons -->
     <input type="submit" name="" id="">
     <input type="reset" name="" id="">




    </form>
  </body>
</html>
